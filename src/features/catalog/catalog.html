<h1 class="text-center">Catalog</h1>
<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="book in catalog.books">
        <div class="img-thumbnail book-item">
            <div class="text-center">
                <img class="book-cover" ng-src="{{book.cover}}" />
                <h4>{{book.title}}</h4>
            </div>

            <div></div>

            <div>
                <div class="left vertical-align-text align-text size-md">
                    <p><b>ISBN</b> : {{book.isbn}}</p>
                    <p><b>price</b> : {{book.price | currency}}</p>
                </div>
                <button ng-click="catalog.addBook(book)" class="btn btn-warning right" type="button">
                    <img class="small-icon" ng-src="img/cart.png"/>
                    Add to cart
                </button>
                <div class="clear"/>
            </div>
        </div>
    </div>
</div>
